<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="camera_2.js"></script> -->
    <title>Camera 1.3.1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video-wrapper {
            overflow: hidden;
        }

        #video {
            /* object-fit: contain; */
            transform: scaleX(1);
        }

        #photo {
            display: flex;
            max-width: 100%;
            border: 0px solid green;
        }

        #canvas {
            display: none;
        }

        .camera {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid black;
            overflow: scroll;
        }

        #status {
            max-width: 85%;
            max-height: 200px;
        }

        #output {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #take-photo,
        #clear-photo {
            max-width: 200px;
        }

        #list-devices-here {
            display: none;
        }
    </style>
    <script>

        function displayVideoInputs(devices) {
            let counter = 1
            devices.forEach(function (device) {
                if (device.kind === "videoinput") {
                    window['newDeviceNode' + counter] = document.createElement("button")
                    window['newDeviceNode' + counter].innerHTML = 'newDeviceNode' + counter
                    document.getElementById("list-devices-here")
                        .append(device.kind + " " + device.label, window['newDeviceNode' + counter])
                    counter++
                }
            })
        }

        class CamClass {

            constructor(cameraMode) {
                this.postUrl = "test_post.php"
                this.photo = document.getElementById('photo')
                this.output = document.getElementById('output')
                this.canvas = document.getElementById("canvas")
                this.status = document.getElementById("status")
                this.videoScreen = document.getElementById("video")
                this.dlBtn = document.getElementById("download-button")
                this.takePhotoButton = document.getElementById("take-photo")
                // this.clearPhotoButton = document.getElementById("clear-photo")
                this.listDevicesHere = document.getElementById("list-devices-here")

                this.canvasContext = this.canvas.getContext('2d')

                this.devices = undefined
                this.base64data = undefined
                this.devicesList = undefined
                this.calculatedHeight = undefined
                this.cameraSettings = undefined
                this.shouldDisplayOutputStage = false // false at initialization
                this.predefinedVideoWidth = 100 // rename variable - misleading name

                this.setPhotoListener = this.takePhotoButton.addEventListener(
                    'click', e => this.takePhoto()
                )

                // BD: remove clear photo button
                // this.setClearPhotoListener = this.clearPhotoButton.addEventListener(
                //     'click', e => this.clearPhoto()
                // )

                this.setVideoListener = this.videoScreen.addEventListener(
                    'play', e => {
                        console.log('play')
                        const minDim = Math.min(this.videoScreen.clientWidth, this.videoScreen.clientHeight)
                        this.canvas.setAttribute('width', minDim)
                        this.canvas.setAttribute('height', minDim)
                        const scaleFactorX = 1//200 / this.videoScreen.videoWidth 
                        const scaleFactorY = scaleFactorX
                        //this.canvasContext.scale(scaleFactorX, scaleFactorX)
                        var ctxt = document.getElementById("video-canvas").getContext("2d")
                        this.draw(this.videoScreen, ctxt, 1000, 1000)

                    }
                )

                this.draw = function (v, ctxt, x, y) {
                    ctxt.drawImage(v, 0, 0, x, y)
                    setInterval(this.draw, 1/60 /*ms*/, v, ctxt, x, y)
                }

                this.setStateOfDlBtn = function () {
                    if (this.base64data) {
                        this.dlBtn.removeAttribute("disabled")
                    } else {
                        this.dlBtn.setAttribute("disabled", true)
                    }
                }

                this.setSaveButtonListener = this.dlBtn.addEventListener(
                    'click', e => { this.downloadImage() }
                )

                this.updatePreview = function (x) {
                    this.photo.setAttribute('src', this.canvas.toDataURL())
                }

                // replacement for this.updatePreview
                this.setDownloadSrc = function (x) {
                    this.photo.setAttribute('src', this.canvas.toDataURL())
                }

                this.handleResize = function () {
                    console.log(`${this.videoScreen}`)
                }

                this.updateBase64 = function (data) {
                    // data is an arg; expects this.canvas.toDataURL() or undefined (not enforced)
                    // also update #output
                    this.base64data = data
                    this.setStateOfDlBtn()
                }

                this.clearOutput = function () {
                    console.log("clearoutput")
                    this.updateBase64(undefined)
                }

                this.takePhoto = function () {
                    this.clearOutput()
                    // clean up function!!
                    const minDim = Math.min(this.videoScreen.clientWidth, this.videoScreen.clientHeight)
                    const maxDim = Math.max(this.videoScreen.clientWidth, this.videoScreen.clientHeight)
                    const offSetX = (maxDim - minDim) / 2
                    console.log(`${this.videoScreen.clientWidth === this.videoScreen.videoWidth ?
                        'equal' : 'not equal, vw = ' + this.videoScreen.videoWidth}`)
                    // this.canvasContext.scale(this.videoScreen.clientWidth/this.videoScreen.videoWidth, this.videoScreen.clientWidth / this.videoScreen.videoWidth)
                    this.canvasContext
                        .drawImage(this.videoScreen,
                            offSetX, 0,
                            this.videoScreen.videoWidth,
                            this.videoScreen.videoWidth,
                            0, 0,//(200 - this.videoScreen.clientHeight) / 2,
                            this.videoScreen.clientWidth,
                            this.videoScreen.clientWidth)
                    this.dlBtn.setAttribute('href', this.canvas.toDataURL())
                    this.base64data = this.canvas.toDataURL()
                    this.setStateOfDlBtn()
                    this.updatePreview(this.base64data)
                    this.updateOutput()
                }

                this.clearPhoto = function () {
                    this.updatePreview(undefined)
                    this.base64data = undefined
                    this.setStateOfDlBtn()
                }

                this.updateOutput = function () {
                    document.getElementById("output").style.display =
                        this.shouldDisplayOutputStage ? "flex" : "none"
                    this.shouldDisplayOutputStage = !this.shouldDisplayOutputStage
                }

                this.sendRequest = function () {
                    const hr = new XMLHttpRequest();
                    hr.open("POST", this.postUrl, true);
                    hr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    hr.onreadystatechange = function () {
                        if (hr.readyState == 4 && hr.status == 200) {
                            const return_data = hr.responseText;
                            // this.status.innerHTML = return_data;
                            // console.log(`Post response is ${return_data}`)
                        }
                    }
                    hr.send("imgCaptured=" + this.base64data);
                }

                this.cameraMode = cameraMode ? cameraMode : 'user';
                this.mediaConstraints = {
                    video: { facingMode: this.cameraMode },
                    audio: false,
                }

                this.state = {
                    isImageCaptured: false,
                }
            }

            async displayVideoInputs() {
                const devices = await navigator.mediaDevices.enumerateDevices()
                let counter = 1
                devices.forEach(function (device) {
                    if (device.kind === "videoinput") {
                        window['newDeviceNode' + counter] = document.createElement("button")
                        window['newDeviceNode' + counter].innerHTML = 'newDeviceNode' + counter
                        document.getElementById("list-devices-here")
                            .append(device.kind + " " + device.label, window['newDeviceNode' + counter])
                        // console.log(window['newDeviceNode' + counter])
                        counter++
                    }
                })
            }

            async getMedia() {
                const media = await navigator.mediaDevices
                    .getUserMedia(this.mediaConstraints)
                console.log(media)
                media.onaddtrack = (event) => {
                    console.log(`New ${event.track.kind} track added`);
                };
                const aTrack = media.getVideoTracks()[0]
                this.cameraSettings = aTrack.getSettings()
                // console.log('capabilities', aTrack.getCapabilities().zoom)
                // console.log('constraints', aTrack.getConstraints())
                // console.log('settings:', this.cameraSettings)
                this.videoScreen.srcObject = media
                this.videoScreen.play()
            }

            async printCameraSettings() {
                return await navigator.mediaDevices
                    .getSupportedConstraints()

            }

        } // end of CamClass definition

        function startup() {
            let y = new CamClass('environment')
            y.displayVideoInputs()
            y.getMedia()
            y.updateOutput()
            window.onresize = y.handleResize
            console.log(y.printCameraSettings())
        }

        window.addEventListener("load", startup);
    </script>
</head>

<body>
    <div id="list-devices-here">Available cameras (not yet set up for mobile): <br> </div>
    <div class="camera">
        <p id="camera-options"></p>
        <p id="device-label"></p>
        <video id="video">Video stream not available.</video>
        <canvas id="video-canvas"></canvas>
        <button id="take-photo">Take photo</button>
        <!-- BD: remove clear photo button -->
        <!-- <button id="clear-photo">Clear photo</button> -->
        <div id="status"></div>

        <!-- for mobile - not implemented yet -->
        <!-- <button id="switch-camera" disabled>Switch Camera</button> -->
    </div>

    <!-- canvas not displayed -->
    <canvas id="canvas"></canvas>

    <!-- display image in #photo -->
    <div id="output">
        <img id="photo" alt="Captured image." />
        <div id="download-stage">
            <!-- <a id="download-button" href="" download="capturedImage.png">Save Photo</a> -->
            <a href="" download id="download-button" disabled>Save Photo</a>
        </div>
    </div>
</body>

</html>
